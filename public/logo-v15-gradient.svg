<svg viewBox="0 0 120 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunrise to sunset gradient -->
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#c2410c"/>
    </linearGradient>
  </defs>

  <!-- All text with gradient -->
  <text x="60" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="url(#sunGradient)">6 to 6</text>
</svg>
