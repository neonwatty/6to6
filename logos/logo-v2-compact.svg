<svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Left 6 -->
  <text x="20" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#b45309">6</text>

  <!-- Center: Sun on top, Moon on bottom -->
  <g transform="translate(60, 30)">
    <!-- Sun -->
    <circle cx="0" cy="-12" r="7" fill="#f59e0b"/>
    <!-- Sun rays -->
    <g stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-22" x2="0" y2="-25"/>
      <line x1="8" y1="-12" x2="11" y2="-12"/>
      <line x1="-8" y1="-12" x2="-11" y2="-12"/>
      <line x1="5.5" y1="-17.5" x2="7.5" y2="-19.5"/>
      <line x1="-5.5" y1="-17.5" x2="-7.5" y2="-19.5"/>
    </g>

    <!-- Moon (crescent) -->
    <path d="M 0 5
             A 8 8 0 1 1 0 21
             A 5.5 5.5 0 1 0 0 5"
          fill="#6366f1"/>
  </g>

  <!-- Right 6 -->
  <text x="100" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#b45309">6</text>
</svg>
