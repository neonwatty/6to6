<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#d97706" stroke-width="3"/>

  <!-- Dividing line -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#d97706" stroke-width="2"/>

  <!-- Sun in top half -->
  <circle cx="50" cy="30" r="10" fill="#f59e0b"/>
  <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="15" x2="50" y2="11"/>
    <line x1="64" y1="30" x2="68" y2="30"/>
    <line x1="36" y1="30" x2="32" y2="30"/>
    <line x1="60" y1="20" x2="63" y2="17"/>
    <line x1="40" y1="20" x2="37" y2="17"/>
  </g>

  <!-- Moon in bottom half -->
  <path d="M 50 60
           A 10 10 0 1 1 50 80
           A 7 7 0 1 0 50 60"
        fill="#6366f1"/>

  <!-- Left 6 -->
  <text x="22" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#b45309">6</text>

  <!-- Right 6 -->
  <text x="78" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#b45309">6</text>
</svg>
